<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <div id="insta"></div>

    <script>
        $(function () {
            let REF = this;
            //defina aqui o token gerado ap√≥s clicar em  "Generate Token"
            const token = "IGQVJVZAnd4MjQtNWdDZA0hHc0lOYVAzUmFXTlRUaVJMYTBNbDZA4Vl80N3ptaldhS3dlTHdsYkhWaXJ1aFZAnNHFuSnVLelM5ZAURwWjFQaWVCVVBnaU1GR0RadHVpUi00WVBXS0FqRGIyTGVYbmZAmeG1TZAQZDZD";

            const url = 'https://graph.instagram.com/me/media?access_token=' + token + '&fields=media_url,media_type,caption,permalink';
            //percorremos as imagens recebidas
            $.get(url).then(function (response) {
                let images = response.data;
                let images_content = '<div class="row">';
                for (let c = 0; c < images.length; c++) {
                    let pic = images[c];
                    let caption = pic.caption !== null ? pic.caption : '';
                    images_content += '<div class="col-md-3"><a target="_target" href="' + pic.permalink + '"><img title="' + caption + '" alt="' + caption + '" src="' + pic.media_url + '" width="128"></a></div>';
                }
                images_content += '</div>';
                $('#insta').html(images_content);
            });

        });
    </script>
</body>

</html>
